<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Social links profile</title>

</head>

<body>
  <div class="content-container container">
    <header class="contianer">
      <img src="./images/avatar-jessica.jpeg" alt="Photo of user Jessica" class="user-image">
      <h1 class="user-name">Jessica Randall</h1>
      <h2 class="user-location">London, United Kingdom</h2>
      <div class="user-about">
        <p class="about">"Front-end developer and avid reader."</p>
      </div>
    </header>
    <main class="container">
      <a href="#" class="user-link">GitHub</a>
      <a href="#" class="user-link">Frontend Mentor</a>
      <a href="#" class="user-link">LinkedIn</a>
      <a href="#" class="user-link">X</a>
      <a href="#" class="user-link">Instagram</a>
    </main>
  </div>

</body>

</html>
